{"bootstraps":{"bootstrap-0":{"plugin-version":"1.0.0","type":"inline","code":"<?php\n\nuse Phpcq\\PluginApi\\Version10\\Configuration\\PluginConfigurationBuilderInterface;\nuse Phpcq\\PluginApi\\Version10\\Configuration\\PluginConfigurationInterface;\nuse Phpcq\\PluginApi\\Version10\\DiagnosticsPluginInterface;\nuse Phpcq\\PluginApi\\Version10\\EnvironmentInterface;\nuse Phpcq\\PluginApi\\Version10\\Output\\OutputTransformerFactoryInterface;\nuse Phpcq\\PluginApi\\Version10\\Output\\OutputTransformerInterface;\nuse Phpcq\\PluginApi\\Version10\\Report\\ToolReportInterface;\nuse Phpcq\\PluginApi\\Version10\\Util\\JUnitReportAppender;\n\nreturn new class implements DiagnosticsPluginInterface {\n    public function getName(): string\n    {\n        return 'phpunit';\n    }\n\n    public function describeConfiguration(PluginConfigurationBuilderInterface $configOptionsBuilder): void\n    {\n        $configOptionsBuilder\n            ->describeStringListOption(\n                'custom_flags',\n                'Any custom flags to pass to phpunit. For valid flags refer to the phpunit documentation.'\n            )\n            ->withDefaultValue([])\n            ->isRequired();\n    }\n\n    public function createDiagnosticTasks(\n        PluginConfigurationInterface $config,\n        EnvironmentInterface $buildConfig\n    ): iterable {\n        $args = [\n            '--log-junit',\n            $logFile = $buildConfig->getUniqueTempFile($this, 'junit-log.xml')\n        ];\n\n        if ($config->has('custom_flags')) {\n            foreach ($config->getStringList('custom_flags') as $value) {\n                $args[] = $value;\n            }\n        }\n\n        $projectRoot = $buildConfig->getProjectConfiguration()->getProjectRootPath();\n        yield $buildConfig\n            ->getTaskFactory()\n            ->buildRunPhar('phpunit', $args)\n            ->withWorkingDirectory($projectRoot)\n            ->withOutputTransformer($this->createOutputTransformerFactory($logFile, $projectRoot))\n            ->build();\n    }\n\n    private function createOutputTransformerFactory(\n        string $logFile,\n        string $rootDir\n    ): OutputTransformerFactoryInterface {\n        return new class ($logFile, $rootDir) implements OutputTransformerFactoryInterface {\n            private $logFile;\n            private $rootDir;\n\n            public function __construct(string $logFile, string $rootDir)\n            {\n                $this->logFile = $logFile;\n                $this->rootDir = $rootDir;\n            }\n\n            public function createFor(ToolReportInterface $report): OutputTransformerInterface\n            {\n                return new class ($this->logFile, $this->rootDir, $report) implements OutputTransformerInterface {\n                    \/** @var string *\/\n                    private $logFile;\n                    \/** @var string *\/\n                    private $rootDir;\n                    \/** @var ToolReportInterface *\/\n                    private $report;\n\n                    public function __construct(string $logFile, string $rootDir, ToolReportInterface $report)\n                    {\n                        $this->logFile = $logFile;\n                        $this->rootDir = $rootDir;\n                        $this->report  = $report;\n                    }\n\n                    public function write(string $data, int $channel): void\n                    {\n                        \/\/ FIXME: do we also want to parse stdout\/stderr?\n                    }\n\n                    public function finish(int $exitCode): void\n                    {\n                        $this->report->addAttachment('junit-log.xml')->fromFile($this->logFile)->end();\n                        JUnitReportAppender::appendFileTo($this->report, $this->logFile, $this->rootDir);\n                        $this->report->close(\n                            $exitCode === 0 ? ToolReportInterface::STATUS_PASSED : ToolReportInterface::STATUS_FAILED\n                        );\n                    }\n                };\n            }\n        };\n    }\n};\n","hash":{"type":"sha-512","value":"b3b6a8f970f0cade80841e37c35981545ff559c22ada4d4882248e7d69926dec4d450e4ceaa0d0687e8d409a26a72458d87b62741b1285b77ea857aaa812b677"}},"bootstrap-1":{"plugin-version":"1.0.0","type":"inline","code":"<?php\n\nuse Phpcq\\PluginApi\\Version10\\Configuration\\PluginConfigurationBuilderInterface;\nuse Phpcq\\PluginApi\\Version10\\Configuration\\PluginConfigurationInterface;\nuse Phpcq\\PluginApi\\Version10\\DiagnosticsPluginInterface;\nuse Phpcq\\PluginApi\\Version10\\EnvironmentInterface;\nuse Phpcq\\PluginApi\\Version10\\Util\\CheckstyleReportAppender;\n\nreturn new class implements DiagnosticsPluginInterface {\n    public function getName(): string\n    {\n        return 'psalm';\n    }\n\n    public function describeConfiguration(PluginConfigurationBuilderInterface $configOptionsBuilder): void\n    {\n        $configOptionsBuilder\n            ->describeBoolOption('debug', 'Show debug information.')\n            ->isRequired()\n            ->withDefaultValue(false);\n        $configOptionsBuilder\n            ->describeBoolOption('debug_by_line', 'Debug information on a line-by-line level')\n            ->isRequired()\n            ->withDefaultValue(false);\n        $configOptionsBuilder\n            ->describeBoolOption('shepherd', 'Send data to Shepherd, Psalm\\'s GitHub integration tool.')\n            ->isRequired()\n            ->withDefaultValue(false);\n        $configOptionsBuilder\n            ->describeStringOption('shepherd_host', 'Override shepherd host');\n\n        $configOptionsBuilder\n            ->describeStringListOption(\n                'custom_flags',\n                'Any custom flags to pass to psalm. For valid flags refer to the psalm documentation.'\n            )\n            ->withDefaultValue([])\n            ->isRequired();\n    }\n\n    public function createDiagnosticTasks(\n        PluginConfigurationInterface $config,\n        EnvironmentInterface $environment\n    ): iterable {\n        $projectRoot = $environment->getProjectConfiguration()->getProjectRootPath();\n        $tmpfile     = $environment->getUniqueTempFile($this, 'checkstyle.xml');\n\n        yield $environment\n            ->getTaskFactory()\n            ->buildRunPhar('psalm', $this->buildArguments($config, $environment, $tmpfile))\n            ->withWorkingDirectory($projectRoot)\n            ->withOutputTransformer(CheckstyleReportAppender::transformFile($tmpfile, $projectRoot))\n            ->build();\n    }\n\n    private function buildArguments(\n        PluginConfigurationInterface $config,\n        EnvironmentInterface $environment,\n        string $tempFile\n    ): array {\n        $arguments = [];\n\n        foreach (['debug', 'debug_by_line'] as $flag) {\n            if ($config->getBool($flag)) {\n                $arguments[] = '--' .  str_replace('_', '-', $flag);\n            }\n        }\n\n        if ($config->getBool($flag)) {\n            if ($config->has('shepherd_host')) {\n                $arguments[] = '--shepherd=' . $config->getString('shepherd_host');\n            } else {\n                $arguments[] = '--shepherd';\n            }\n        }\n\n        if ($config->has('custom_flags')) {\n            foreach ($config->getStringList('custom_flags') as $value) {\n                $args[] = $value;\n            }\n        }\n\n        $arguments[] = '--threads=' . $environment->getProjectConfiguration()->getMaxCpuCores();\n        $arguments[] = '--report=' . $tempFile;\n\n        return $arguments;\n    }\n};\n","hash":{"type":"sha-512","value":"bd0b531dd459f705e4e1585961fce4d3f82f9271b92387c972b8c0ffbf3b27b41150d128b155efbca64392735477cc7ac012e55b6cadd4705dc979afd81320a8"}},"bootstrap-2":{"plugin-version":"1.0.0","type":"inline","code":"<?php\n\nuse Phpcq\\PluginApi\\Version10\\Configuration\\PluginConfigurationBuilderInterface;\nuse Phpcq\\PluginApi\\Version10\\Configuration\\PluginConfigurationInterface;\nuse Phpcq\\PluginApi\\Version10\\DiagnosticsPluginInterface;\nuse Phpcq\\PluginApi\\Version10\\EnvironmentInterface;\nuse Phpcq\\PluginApi\\Version10\\Output\\OutputTransformerFactoryInterface;\nuse Phpcq\\PluginApi\\Version10\\Output\\OutputTransformerInterface;\nuse Phpcq\\PluginApi\\Version10\\Report\\ToolReportInterface;\nuse Phpcq\\PluginApi\\Version10\\Util\\BufferedLineReader;\n\nreturn new class implements DiagnosticsPluginInterface {\n    public function getName(): string\n    {\n        return 'composer-require-checker';\n    }\n\n    public function describeConfiguration(PluginConfigurationBuilderInterface $configOptionsBuilder): void\n    {\n        $configOptionsBuilder\n            ->describeStringOption('config_file', 'Path to configuration file');\n        $configOptionsBuilder\n            ->describeStringOption('composer_file', 'Path to the composer.json (relative to project root)')\n            ->isRequired()\n            ->withDefaultValue('composer.json');\n        $configOptionsBuilder\n            ->describeStringListOption(\n                'custom_flags',\n                'Any custom flags to pass to composer-require-checker.' .\n                'For valid flags refer to the composer-require-checker documentation.',\n            )\n        ;\n    }\n\n    public function createDiagnosticTasks(\n        PluginConfigurationInterface $config,\n        EnvironmentInterface $buildConfig\n    ): iterable {\n        $composerJson = $config->getString('composer_file');\n\n        yield $buildConfig\n            ->getTaskFactory()\n            ->buildRunPhar('composer-require-checker', $this->buildArguments($config, $buildConfig))\n            ->withWorkingDirectory($buildConfig->getProjectConfiguration()->getProjectRootPath())\n            ->withOutputTransformer($this->createOutputTransformerFactory($composerJson))\n            ->build();\n    }\n\n    \/** @psalm-return array<int, string> *\/\n    private function buildArguments(PluginConfigurationInterface $config, EnvironmentInterface $buildConfig): array\n    {\n        $arguments   = ['check'];\n        $projectRoot = $buildConfig->getProjectConfiguration()->getProjectRootPath() . '\/';\n\n        if ($config->has('config_file')) {\n            $arguments[] = '--config-file=' . $projectRoot . $config->getString('config_file');\n        }\n        $arguments[] = $projectRoot . $config->getString('composer_file');\n\n        if ($config->has('custom_flags')) {\n            foreach ($config->getStringList('custom_flags') as $value) {\n                $arguments[] = (string) $value;\n            }\n        }\n\n        return $arguments;\n    }\n\n    private function createOutputTransformerFactory(string $composerFile): OutputTransformerFactoryInterface\n    {\n        return new class ($composerFile) implements OutputTransformerFactoryInterface {\n            \/** @var string *\/\n            private $composerFile;\n\n            public function __construct(string $composerFile)\n            {\n                $this->composerFile = $composerFile;\n            }\n\n            public function createFor(ToolReportInterface $report): OutputTransformerInterface\n            {\n                return new class ($this->composerFile, $report) implements OutputTransformerInterface {\n\n                    \/\/ eg. ComposerRequireChecker 2.1.0@0c66698d487fcb5c66cf07108e2180c818fb2e72\n                    private const REGEX_HEADER = '#ComposerRequireChecker [0-9]*\\.[0-9]*\\.[0-9]*#';\n\n                    private const REGEX_USAGE_SUMMARY =\n                        '#check \\[--config-file CONFIG-FILE] \\[--ignore-parse-errors] \\[--] \\[<composer-json>]#';\n\n                    \/** @var string *\/\n                    private $composerFile;\n                    \/** @var BufferedLineReader *\/\n                    private $data;\n                    \/** @var ToolReportInterface *\/\n                    private $report;\n\n                    public function __construct(string $composerFile, ToolReportInterface $report)\n                    {\n                        $this->composerFile = $composerFile;\n                        $this->report       = $report;\n                        $this->data         = BufferedLineReader::create();\n                    }\n\n                    public function write(string $data, int $channel): void\n                    {\n                        $this->data->push($data);\n                    }\n\n                    public function finish(int $exitCode): void\n                    {\n                        $this->process();\n                        $this->report->close(0 === $exitCode\n                            ? ToolReportInterface::STATUS_PASSED\n                            : ToolReportInterface::STATUS_FAILED);\n                    }\n\n                    private function logDiagnostic(string $message, string $severity): void\n                    {\n                        $this->report->addDiagnostic($severity, $message)->forFile($this->composerFile)->end()->end();\n                    }\n\n                    private function process(): void\n                    {\n                        \/\/ FIXME: this should be a state machine to parse incomplete output but for the moment it works.\n                        $unknown = [];\n                        while (null !== $line = $this->data->peek()) {\n                            if ($this->isLineIgnored($line)) {\n                                $this->data->fetch();\n                                continue;\n                            }\n\n                            \/\/ Could be notification of missing dependencies.\n                            \/\/ In LocateComposerPackageDirectDependenciesSourceFiles.php line 52:\n                            if (preg_match('#In LocateComposerPackageDirectDependenciesSourceFiles\\.php#', $line)) {\n                                $this->data->fetch();\n                                $this->processLocateComposerPackageDirectDependenciesSourceFiles();\n                                continue;\n                            }\n\n                            \/\/ Missing dependencies found, parse the table.\n                            if (preg_match('#The following unknown symbols were found:#', $line)) {\n                                $this->data->fetch();\n                                $this->processMissingSymbols();\n                                continue;\n                            }\n\n                            if (preg_match('#There were no unknown symbols found\\.#', $line)) {\n                                $this->data->fetch();\n                                $this->logDiagnostic($line, 'info');\n                                continue;\n                            }\n                            $unknown[] = $line;\n                            $this->data->fetch();\n                        }\n                        if ([] !== $unknown) {\n                            $this->logDiagnostic(\n                                'Did not understand the following output from composer-require-checker: ' .\n                                implode(\"\\n\", $unknown),\n                                'warning'\n                            );\n                            $this->report\n                                ->addAttachment('composer-require-checker.log')\n                                    ->fromString($this->data->getData())\n                                ->end();\n                        }\n                    }\n\n                    private function isLineIgnored(string $line): bool\n                    {\n                        if ('' === $line) {\n                            return true;\n                        }\n                        \/\/ If it is the version header, ignore it.\n                        if (preg_match(self::REGEX_HEADER, $line)) {\n                            return true;\n                        }\n\n                        \/\/ If it is the usage suffix, ignore it.\n                        if (preg_match(self::REGEX_USAGE_SUMMARY, $line)) {\n                            $this->data->fetch();\n                            return true;\n                        }\n\n                        return false;\n                    }\n\n                    private function processLocateComposerPackageDirectDependenciesSourceFiles(): void\n                    {\n                        \/\/ Format is:\n                        \/\/ \\n\\n<message>\\n\n                        $error = '';\n                        \/\/ Buffer up until two empty lines.\n                        while (null !== $line = $this->data->fetch()) {\n                            if (!$this->isLineIgnored($line)) {\n                                $error .= $line;\n                            }\n                        }\n                        if ('' !== $error) {\n                            $this->logDiagnostic($error, ToolReportInterface::SEVERITY_FATAL);\n                        }\n                    }\n\n                    private function processMissingSymbols(): void\n                    {\n                        \/*\n                         * The following unknown symbols were found:\n                         * +----------------+--------------------+\n                         * | unknown symbol | guessed dependency |\n                         * +----------------+--------------------+\n                         * | DOMDocument    | ext-dom            |\n                         * | DOMElement     | ext-dom            |\n                         * | DOMNode        | ext-dom            |\n                         * +----------------+--------------------+\n                        *\/\n\n                        \/\/ Strip table head.\n                        foreach (\n                            [\n                                '#^\\+-*\\+-*\\+$#',\n                                '#\\|\\s*unknown symbol\\s*\\|\\s*guessed dependency\\s*\\|#',\n                                '#^\\+-*\\+-*\\+$#',\n                            ] as $regex\n                        ) {\n                            if (1 !== preg_match($regex, $line = (string) $this->data->fetch())) {\n                                throw new RuntimeException('Failed to parse line: ' . $line);\n                            }\n                        }\n                        \/\/ List missing dependencies.\n                        $dependencies = [];\n                        $unknown      = [];\n                        while (null !== $line = $this->data->fetch()) {\n                            if (preg_match('#^\\+-*\\+-*\\+$#', $line)) {\n                                \/\/ End of table.\n                                break;\n                            }\n                            if (!preg_match('#\\|\\s*(?<symbol>.*)\\s*\\|\\s*(?<dependency>.*)?\\s*\\|#', $line, $matches)) {\n                                throw new RuntimeException('Failed to parse line: ' . $line);\n                            }\n                            $dependency = trim($matches['dependency'] ?? '');\n                            $symbol     = trim($matches['symbol'] ?? '');\n                            if ('' === $dependency) {\n                                $unknown[] = $symbol;\n                                continue;\n                            }\n                            if (!isset($dependencies[$dependency])) {\n                                $dependencies[$dependency] = [];\n                            }\n                            $dependencies[$dependency][] = $symbol;\n                        }\n                        foreach ($dependencies as $dependency => $symbols) {\n                            $this->logDiagnostic(\n                                sprintf(\n                                    'Missing dependency \"%1$s\" (used symbols: \"%2$s\")',\n                                    $dependency,\n                                    implode('\", \"', $symbols)\n                                ),\n                                ToolReportInterface::SEVERITY_MAJOR\n                            );\n                        }\n                        if (!empty($unknown)) {\n                            $this->logDiagnostic(\n                                sprintf(\n                                    'Unknown symbols found: \"%1$s\" - is there a dependency missing?',\n                                    implode('\", \"', $unknown)\n                                ),\n                                ToolReportInterface::SEVERITY_FATAL\n                            );\n                        }\n                    }\n                };\n            }\n        };\n    }\n};\n","hash":{"type":"sha-512","value":"321d94790133e8aa03599568985990f8535eb267f6f7d2fdffba03052596f75d456ad92473b480a9c4d3f145e395854d01418c43ae792d00e8ed662d9c6bfe21"}},"bootstrap-3":{"plugin-version":"1.0.0","type":"inline","code":"<?php\n\n\/**\n * Tool home: https:\/\/github.com\/phpmd\/phpmd\n *\/\n\nuse Phpcq\\PluginApi\\Version10\\Configuration\\PluginConfigurationBuilderInterface;\nuse Phpcq\\PluginApi\\Version10\\Configuration\\PluginConfigurationInterface;\nuse Phpcq\\PluginApi\\Version10\\DiagnosticsPluginInterface;\nuse Phpcq\\PluginApi\\Version10\\EnvironmentInterface;\nuse Phpcq\\PluginApi\\Version10\\Output\\OutputTransformerFactoryInterface;\nuse Phpcq\\PluginApi\\Version10\\Output\\OutputTransformerInterface;\nuse Phpcq\\PluginApi\\Version10\\Report\\ToolReportInterface;\n\nreturn new class implements DiagnosticsPluginInterface {\n    public function getName(): string\n    {\n        return 'phpmd';\n    }\n\n    public function describeConfiguration(PluginConfigurationBuilderInterface $configOptionsBuilder): void\n    {\n        $configOptionsBuilder->supportDirectories();\n        $configOptionsBuilder\n            ->describeStringListOption(\n                'ruleset',\n                'List of rulesets (cleancode, codesize, controversial, design, naming, unusedcode).'\n            )\n            ->isRequired()\n            ->withDefaultValue(['naming', 'unusedcode']);\n\n        $configOptionsBuilder\n            ->describeStringListOption(\n                'custom_flags',\n                'Any custom flags to pass to phpmd. For valid flags refer to the phpmd documentation.'\n            )\n            ->isRequired()\n            ->withDefaultValue([]);\n    }\n\n    public function createDiagnosticTasks(\n        PluginConfigurationInterface $config,\n        EnvironmentInterface $buildConfig\n    ): iterable {\n        $directories = $config->getStringList('directories');\n\n        $args = [\n            implode(',', $directories),\n            'xml',\n            implode(',', $config->getStringList('ruleset')),\n        ];\n\n        if ($config->has('excluded')) {\n            foreach ($config->getStringList('excluded') as $path) {\n                if ('' === ($path = trim($path))) {\n                    continue;\n                }\n                $args[] = '--exclude=' . $path;\n            }\n        }\n\n        if ($config->has('custom_flags')) {\n            foreach ($config->getStringList('custom_flags') as $value) {\n                $args[] = $value;\n            }\n        }\n\n        $xmlfile = $buildConfig->getUniqueTempFile($this, 'xml');\n        $args[]  = '--report-file';\n        $args[]  = $xmlfile;\n\n        yield $buildConfig\n            ->getTaskFactory()\n            ->buildRunPhar('phpmd', $args)\n            ->withWorkingDirectory($buildConfig->getProjectConfiguration()->getProjectRootPath())\n            ->withOutputTransformer(\n                $this->createOutputTransformer($xmlfile, $buildConfig->getProjectConfiguration()->getProjectRootPath())\n            )\n            ->build();\n    }\n\n    private function createOutputTransformer(string $xmlFile, string $rootDir): OutputTransformerFactoryInterface\n    {\n        return new class ($xmlFile, $rootDir) implements OutputTransformerFactoryInterface {\n            private $xmlFile;\n            private $rootDir;\n\n            public function __construct(string $xmlFile, string $rootDir)\n            {\n                $this->xmlFile = $xmlFile;\n                $this->rootDir = $rootDir;\n            }\n\n            public function createFor(ToolReportInterface $report): OutputTransformerInterface\n            {\n                return new class ($this->xmlFile, $this->rootDir, $report) implements OutputTransformerInterface {\n                    \/** @var string *\/\n                    private $xmlFile;\n                    \/** @var string *\/\n                    private $rootDir;\n                    \/** @var ToolReportInterface *\/\n                    private $report;\n\n                    public function __construct(string $xmlFile, string $rootDir, ToolReportInterface $report)\n                    {\n                        $this->xmlFile = $xmlFile;\n                        $this->rootDir = $rootDir;\n                        $this->report  = $report;\n                    }\n\n\n                    public function write(string $data, int $channel): void\n                    {\n                        \/\/ FIXME: do we also want to parse stdout\/stderr?\n                    }\n\n                    public function finish(int $exitCode): void\n                    {\n                        $xmlDocument = new DOMDocument('1.0');\n                        $xmlDocument->load($this->xmlFile);\n                        $rootNode = $xmlDocument->firstChild;\n\n                        if (!$rootNode instanceof DOMNode) {\n                            $this->report->close(\n                                $exitCode === 0\n                                    ? ToolReportInterface::STATUS_PASSED\n                                    : ToolReportInterface::STATUS_FAILED\n                            );\n                            return;\n                        }\n\n                        foreach ($rootNode->childNodes as $childNode) {\n                            if (!$childNode instanceof DOMElement || $childNode->nodeName !== 'file') {\n                                continue;\n                            }\n\n                            $fileName = $childNode->getAttribute('name');\n                            if (strpos($fileName, $this->rootDir) === 0) {\n                                $fileName = substr($fileName, strlen($this->rootDir) + 1);\n                            }\n\n                            foreach ($childNode->childNodes as $violationNode) {\n                                if (!$violationNode instanceof DOMElement) {\n                                    continue;\n                                }\n\n                                \/*\n                                 * <violation> may have:\n                                 * beginline: starting line of the issue.\n                                 * endline:   ending line of the issue.\n                                 * rule:      name of the rule.\n                                 * ruleset:   name of the ruleset the rule is defined within.\n                                 * package:   namespace of the class where the issue is within.\n                                 * class:     name of the class where the issue is within.\n                                 * method:    name of the method where the issue is within.\n                                 * externalInfoUrl: external URL describing the violation.\n                                 * priority: The priority for the rule.\n                                 *           This can be a value in the range 1-5, where 1 is the highest priority and\n                                 *           5 the lowest priority.\n                                 *\/\n\n                                $message = sprintf(\n                                    '%s%s(Ruleset: %s, %s)',\n                                    trim($violationNode->textContent),\n                                    \"\\n\",\n                                    (string) $this->getXmlAttribute($violationNode, 'ruleset', ''),\n                                    (string) $this->getXmlAttribute($violationNode, 'externalInfoUrl', '')\n                                );\n\n                                $severity = ToolReportInterface::SEVERITY_FATAL;\n                                if (null !== $prio = $this->getIntXmlAttribute($violationNode, 'priority')) {\n                                    \/\/ FIXME: Is this mapping correct?\n                                    switch ($prio) {\n                                        case 1:\n                                        case 2:\n                                        case 3:\n                                            $severity = ToolReportInterface::SEVERITY_MAJOR;\n                                            break;\n                                        case 4:\n                                            $severity = ToolReportInterface::SEVERITY_MINOR;\n                                            break;\n                                        case 5:\n                                        default:\n                                            $severity = ToolReportInterface::SEVERITY_INFO;\n                                    }\n                                }\n\n                                $beginLine = $this->getIntXmlAttribute($violationNode, 'beginline');\n                                $endLine   = $this->getIntXmlAttribute($violationNode, 'endline');\n                                $this->report->addDiagnostic($severity, $message)\n                                    ->forFile($fileName)\n                                        ->forRange(\n                                            (int) $this->getIntXmlAtt